{% extends 'products/layout.html' %}
{% block heading %}
Buy now
{% endblock %}
{% block body %}
<div class="container">
    <div class="form-header">
        <h1>Contact and Shipping Information</h1>
    </div>
    <main style="display: flex; justify-content: space-around;">
        <div class="main-form">
            <form class="form" action="{% url 'order' product.id %}" method="POST"> {% csrf_token %}
                <div class="fname">
                    <input type="text" placeholder="First Name" name="fname" required>
                </div><br>
                <div class="lname">
                    <input type="text" placeholder="Last Name" name="lname" required></div><br>
                <div class="email">
                    <input type="text" placeholder="Email Address" name="email" required></div><br>
                <div class="address">
                    <input type="text" placeholder="Address" name="address" required></div><br>
                <div class="city">
                    <input type="text" placeholder="City" name="city" required></div><br>
                <div class="pcode">
                    <input type="number" placeholder="Postal Code" name="pcode" required></div><br>
                <div class="mnumber">
                    <input type="number" placeholder="Mobile Number" name="mnumber" required></div><br>
                <input type="submit" value="Submit" style="margin-bottom: 10px;">
            </form>
        </div>
        <div class="order" style="text-align: center;">
            <div class="card" style="width: 18rem;">
                <img src="{{ product.image_url }}" class="card-img-top" alt="image">
                <div class="card-body">
                    <h5 class="card-title">{{ product.productName }}</h5>
                    <h5>Product Price: Rs. {{product.price}}/-</h5>
                    <h5>Shipping Cost: Rs. 50/-</h5>
                    <h5>Total Price: {{total_price}}</h5>
                </div>
            </div>
        </div>
    </main>
</div>

{% endblock %}
